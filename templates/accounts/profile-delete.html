{% extends 'base/base.html' %}


{% block content %}
    <h1>Are you sure you want to delete this profile</h1>
    <form method="post" action={% url 'delete-user' pk=object.pk %}>
        {% csrf_token %}
        <button>Yes</button>
    </form>
    <a href="{% url 'details-user' pk=object.pk %}">Go back</a>


{% endblock %}
