<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for object in object_list %}

    <div>
    {{ object.title }}
    {{ object.university }}
    </div>
    {% if change_completed %}
    <a href="{% url 'admin-completed-edit' pk=object.pk %}">Change</a>
    {% endif %}
    {% if view_completed %}
    <a href="{% url 'admin-completed-details' pk=object.pk %}">Details</a>
    {% endif %}

{% endfor %}
</body>
</html>
