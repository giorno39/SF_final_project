{% extends 'administration/base-admin/base-admin.html' %}

{% block admin_content %}

<div class="main-admin-card">
<h2>Do you want to delete the group</h2>
    <form method="post" action={% url 'admin-group-delete' pk=object.pk %}>
        {% csrf_token %}
        <button>Yes</button>
    </form>
<a class="admin-card-links" href="{% url 'admin-group-list' %}">Go back</a>
    </div>

{% endblock %}
