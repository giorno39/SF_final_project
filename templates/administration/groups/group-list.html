<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for object in object_list %}
    <div>
    {{ object.name }}
        {% if change_group %}
    <a href="{% url 'admin-group-edit' pk=object.pk %}">Change</a>
        {% endif %}
    {% if view_group %}
    <a href="{% url 'admin-group-delete' pk=object.pk %}">Delete</a>
    {% endif %}
    </div>

{% endfor %}
</body>
</html>
