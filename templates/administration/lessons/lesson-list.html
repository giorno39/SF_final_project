<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for object in object_list %}

    <div>
    {{ object.title }}
    {{ object.price }}
    </div>
    {% if change_lesson %}
    <a href="{% url 'admin-lesson-edit' pk=object.pk %}">Change</a>
    {% endif %}
    {% if view_lesson %}
    <a href="{% url 'admin-lesson-details' pk=object.pk %}">Details</a>
    {% endif %}

{% endfor %}
</body>
</html>
