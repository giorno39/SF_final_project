<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for object in object_list %}

    {{ object.rate }}
    <div>
    {% if change_trophy %}

    {% endif %}
    </div>

{% endfor %}
</body>
</html>
