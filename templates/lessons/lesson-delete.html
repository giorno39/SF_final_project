{% extends 'base/base.html' %}


{% block content %}
    <h1>Are you sure you want to delete this post</h1>
    <form method="post" action={% url 'lesson-delete' pk=object.pk %}>
        {% csrf_token %}
        <button>Yes</button>
    </form>
    <a href="{% url 'lesson-details' pk=object.pk %}">Go back</a>


{% endblock %}
