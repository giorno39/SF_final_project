{% extends 'base/base.html' %}

{% block content %}

    {% if is_owner %}
        <a href="{% url 'lesson-edit' pk=object.pk %}">Edit</a>
        <a href="{% url 'lesson-delete' pk=object.pk %}">Delete</a>
    {% endif %}
    <p>Title: {{ object.title }}</p>
    <p>Subject: {{ object.subject }}</p>
    <p>Price per hour: {{ object.price }}</p>
    <p><a href="{% url 'details-user' pk=object.teacher_id %}">Teacher</a></p>

{% endblock %}
