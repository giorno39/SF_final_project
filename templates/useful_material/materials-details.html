{% extends 'base/base.html' %}

{% block content %}
<div class="details-container">
    {% if is_owner %}
        <a href="{% url 'materials-edit' pk=object.pk %}">Edit</a>
        <a href="{% url 'materials-delete' pk=object.pk %}">Delete</a>
    {% endif %}
    <p class="term-paper-card-p">{{ object.title }}</p>
    <p class="term-paper-card-p">{{ object.field }}</p>

    {% if object.content %}
    <a class="main-card-link" href="{% url 'materials-download' pk=object.pk %}">Download File</a>
    {% endif %}
    {% if object.references %}
        <div></div>
    <a class="main-card-link" href="{{ object.references }}">References</a>
    {% endif %}

    <a class="main-card-link" href="{% url 'details-user' pk=object.uploaded_by_id %}">Uploaded by</a>

</div>

{% endblock %}
