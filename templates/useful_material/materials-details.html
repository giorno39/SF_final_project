{% extends 'base/base.html' %}

{% block content %}

    {% if is_owner %}
        <a href="{% url 'materials-edit' pk=object.pk %}">Edit</a>
        <a href="{% url 'materials-delete' pk=object.pk %}">Delete</a>
    {% endif %}
    <p>{{ object.title }}</p>
    <p>{{ object.field }}</p>

    {% if object.content %}
    <a href="{% url 'materials-download' pk=object.pk %}">Download File</a>
    {% endif %}
    {% if object.references %}
        <div></div>
    <a href="{{ object.references }}">References</a>
    {% endif %}

    <p><a href="{% url 'details-user' pk=object.uploaded_by_id %}">Uploaded by</a></p>


{% endblock %}
