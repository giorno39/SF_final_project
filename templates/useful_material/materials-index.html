{% extends 'base/base.html' %}

{% block content %}
    <div>Materials:</div>
    {% for object in object_list %}
        <div class="term-paper-card">
            <p>{{ object.title }}</p>

            <a href="{% url 'materials-details' pk=object.pk %}">Details</a>
        </div>
    {% endfor %}

{% endblock %}
