{% extends 'base/base.html' %}

{% block content %}
                <form method="get" action="{% url 'materials-index' %}">
                {{ search_form }}
                <button>
                    search
                </button>
                {% csrf_token %}
            </form>
    <div>Materials:</div>
    {% for object in object_list %}
        <div class="term-paper-card">
            <p>{{ object.title }}</p>

            <a href="{% url 'materials-details' pk=object.pk %}">Details</a>
        </div>
    {% endfor %}

{% endblock %}
